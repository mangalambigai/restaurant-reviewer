<!DOCTYPE html>
<html ng-app="restaurantApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrapflatly.min.css">
    <title>Restaurant Reviews</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>

<body ng-controller="RestaurantListCtrl" ng-init="init()">
    <header>
        <div class="navbar navbar-reverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Restaurant Reviews</a>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <select class="form-control" ng-model="type">
                        <option>All types</option>
                        <option>Fast Food</option>
                        <option>Mexican</option>
                        <option>Italian</option>
                        <option>Chinese</option>
                        <option>Pizza</option>
                    </select>
                    <select class="form-control" ng-model="price">
                        <option>All prices</option>
                        <option>$</option>
                        <option>$$</option>
                        <option>$$$</option>
                    </select>
                    <select class="form-control" ng-model="rating">
                        <option>All ratings</option>
                        <option>**</option>
                        <option>***</option>
                        <option>****</option>
                    </select>
                </form>
            </div>
        </div>
    </header>

    <div class="container-fluid" >
        <div class="row">
            <article class="col-xs-12 col-sm-6 col-md-3" ng-repeat="restaurant in restaurants| filter: filterRestaurants" tabindex="0" role="link" data-toggle="modal" data-target="#myModal" data-restaurant="{{restaurant.name}}">
                <img src="{{restaurant.image}}">
                <h3>{{restaurant.name}}</h3>
                <div ng-show="restaurant.rating">{{restaurant.rating}} stars</div>
                <div>{{restaurant.address}}</div>
                <div>{{restaurant.phone}}</div>
                <div>Hours:
                    <br>Sunday: {{restaurant.hours[0]}}
                    <br>Monday: {{restaurant.hours[1]}}
                </div>
                <div>{{restaurant.description}}</div>
            </article>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
